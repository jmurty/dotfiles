# Ctrl-a for prefix like screen
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Minimize key-sending delay
set -sg escape-time 1

# Repeat commands timeout
set repeat-time 750

# Reload config with Ctrl-r
bind r source-file ~/.tmux.conf \; display "Reloaded config"

# Split panes
bind | split-window -h
bind - split-window -v

# Navigate between panes with vim-like bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Navigate between windows (left, right)
bind -r C-a select-window -l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable mouse support
setw -g mode-mouse off

# Toggle mouse support
bind m setw -g mode-mouse on
bind M setw -g mode-mouse off

# 256 colors
# Be sure to avoid clobbering $TERM in .bashrc with something like:
# [[ -z $TMUX ]] && export TERM=xterm-256color
set -g default-terminal "screen-256color"

# Color scheme
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg black
set -g pane-active-border-bg green

# Status bar
set -g status-utf8 on
set -g status-interval 15 # Refresh every x seconds
set -g status-justify left

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-left "#[fg=green][#S]"
set -g status-right "#[fg=cyan]#h %d-%b-%y %R"

setw -g monitor-activity on
set -g visual-activity on

# Buffer navigation, vi-style
setw -g mode-keys vi

# Maximize pane
bind _ new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp
bind + last-window \; swap-pane -s tmp.0 \; kill-window -t tmp

# Clear screen upon program exit
set-window-option -g alternate-screen on
